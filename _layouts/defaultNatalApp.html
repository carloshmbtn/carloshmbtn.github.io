<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon-96x96.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script src="{{ site.baseurl }}/js/angular.min.js"></script>
    <script src="{{ site.baseurl }}/js/app.js"></script>

    <style>
    
      #anime1 h3 {font-size: small !important;}
      
      @media screen and (min-width: 500px) {
        #anime1 h3 {
          font-size: large !important;
        }
      }
      #anime2 h3 {font-size: small !important;}
      @media screen and (min-width: 500px) {
        #anime2 h3 {
          font-size: large !important;
        }
      }
    </style>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <audio autoplay loop="loop">
        <source src="{{ site.baseurl }}/js/som.ogg" type="audio/ogg">
        <source src="{{ site.baseurl }}/js/som.mp3" type="audio/mpeg">
    </audio>

    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          {% include nav.html %}
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container" ng-app="app" ng-controller="appController">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
