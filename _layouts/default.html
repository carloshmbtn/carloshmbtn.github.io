<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon-96x96.png">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    {% if page.og %}<meta property="og:image" content="{{ page.og}}">{% endif %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WEJTM44ZP4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-WEJTM44ZP4');
    </script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a title="página inicial" href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="meu avatar no site" title="meu avatar no site" /></a>

          <div class="site-info">
            <h1 class="site-name"><a title="página inicial" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          {% include nav.html %}
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <p style="word-break: break-all; color: gray;">
            <strong>NOSTR public key:  
            </strong>ce4446d03e99590cc48ca58ecbbf476f161927cd28b96d7459466f420581579e
          </p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
